<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="./assets/img/FAVICON.png" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ItsPyDevs, Le site.</title>
		<script>
		function time() {
			return String(Number(new Date));
		}
		const cssFiles = ['imports', 'general', 'animations', 'text', 'buttons'];
		console.log('cc1');
		cssFiles.forEach((file) => function() {
			console.log('cc2');
			let css = document.createElement("link");
			css.setAttribute("rel", "stylesheet");
			css.setAttribute("href", "./assets/css/"+file+".css?v="+time());
			document.head.appendChild(css);
			console.log('cc3');
			console.log(css);
		});
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="page-content">
		</div>
		<script type="text/javascript">
			function goto(page) {
				$("#page-content").load("/pages/"+page+".html", function(responseTxt, statusTxt, jqXHR){
					if(statusTxt == "success"){
						console.log("Page "+page+" loaded successfully");
					}
					if(statusTxt == "error"){
						console.log("Error: [" + jqXHR.status + "] " + jqXHR.statusText);
					}
				});
			}
			goto("index");
		</script>
	</body>
</html>
