<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/FAVICON.png" type="image/x-icon">
    <title>ItsPyDevs, Le site.</title>
    <link rel="stylesheet" href="/assets/css/imports.css">
    <link rel="stylesheet" href="/assets/css/general.css">
    <link rel="stylesheet" href="/assets/css/text.css">
    <link rel="stylesheet" href="/assets/css/buttons.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-hover: #0056b3;
            --background-color: #121212;
            --text-color: #e08282;
            --secondary-text-color: #ffffff;
            --border-color: #000000;
            --box-shadow-color: rgba(255, 255, 255, 0.1);
            --button-background-color: #dd0101;
            --button-hover-color: #ff0000;
            --border-radius: 8px;
            --transition-duration: 0.3s;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-color);
            font-family: var(--font-family);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
            animation: fadeInDown var(--transition-duration) ease;
        }

        #projets-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            width: 100%;
            max-width: 1000px;
            animation: fadeInUp var(--transition-duration) ease;
        }

        .projet {
            background-color: #742626;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            transition: box-shadow var(--transition-duration) ease, transform var(--transition-duration) ease, background-color var(--transition-duration) ease;
        }

        .projet:hover {
            box-shadow: 0 0 15px 0 var(--box-shadow-color);
            transform: scale(1.05) rotate(2deg);
            background-color: #8b3a3a;
        }

        .projet h3 {
            color: var(--text-color);
            font-size: 1.25rem;
            margin-bottom: 5px;
            transition: color var(--transition-duration) ease;
        }

        .projet p {
            color: var(--secondary-text-color);
            font-size: 0.875rem;
            margin-bottom: 10px;
        }

        .projet a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-duration) ease, background-color var(--transition-duration) ease;
        }

        .projet a:hover {
            color: var(--primary-color-hover);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            background-color: var(--button-background-color);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-duration) ease, transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            display: inline-block;
            font-size: 1rem;
        }

        .button-container a:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .projet h3 {
                font-size: 1rem;
            }

            .projet p {
                font-size: 0.75rem;
            }

            .button-container a {
                padding: 8px 16px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <h1>Mes Projets Github</h1>
    <div id="projets-container"></div>
    <script>
        const username = 'ItsPyDevs'; // Remplacez par le nom d'utilisateur GitHub
        const container = document.getElementById("projets-container");
        function fetchGitHubStats() {
            try {
                fetch(`https://api.github.com/users/${username}/repos`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    data.forEach(repo => {
                        container.innerHTML = container.innerHTML+`<div class="projet"><h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3><p>${repo.description}</p></div>`;
                    });
                })
                .catch(error => {
                    console.error('Error fetching repositories:', error);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des statistiques GitHub:', error);
            }
        }
        fetchGitHubStats();
    </script>
    <div class="button-container">
        <a href="/index.html">Retour</a>
    </div>
</body>
</html>
